<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<title>Create HTML</title>
	</head>
	<body>
		<div class="container">
			<!-- form  -->
			<div class="row d-flex justify-content-center">
				<div class="col col-8">
					<div class="p-5 col-11">
						<div class="row text-center">
							<div class="col">
								<a href="" class="btn btn-dark"
									><i class="bi bi-caret-left"></i
								></a>
							</div>
							<div class="col-10">
								<h3 class="text-end">Add Records</h3>
							</div>
						</div>
						<br />
						<hr />
						<br />
						<form action="">
							<div class="form-group">
								<label class="lead">Enter Full Name</label>
								<input type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label class="lead">Enter Phone Number</label>
								<input type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label class="lead">Enter Email</label>
								<input type="email" class="form-control" />
							</div>

							<div class="form-group">
								<label class="lead">Select Product</label>
								<select
									class="form-control"
									aria-label="Default select example"
								>
									<option selected>Open this select menu</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>

							<div class="form-group">
								<label class="lead">Enter Price</label>
								<input type="email" class="form-control" />
							</div>

							<div class="form-group text-center">
								<button type="submit" class="btn btn-dark form-control">
									Add Record
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"
	></script>
</html>
